<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
    <div class="container">
        <div class="text">
            <header class="h-1">
            <img src="images/logo.svg" alt="logo">
            </header>
            <div class="showcase">
            <img src="images/hero-mobile.jpg" alt="hero" class="mage">
            </div>

            <div class="h-2">
                <h1><span class="cl-1">We're </span><span class="cl-2">coming</span> soon</h1>
            </div>
            <p class="p-1">Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
    
            <form action="#" method="Get" class="fm-1" id="form">
                <input type="email" name="email" id="email" placeholder="Email Address">
                <img src="images/icon-error.svg" alt="icon" class="error Err">
                <button type="submit" id="btn" class="btn">
                    <img src="images/icon-arrow.svg" alt="icon"></button>
                <small class="Err">Please provide a valid email address</small>
            </form>
        </div>
        <div class="logo">
        <img src="images/hero-desktop.jpg" alt="icon">
        </div>
    </div>

  

  
    <footer>
    <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Toyeeb Olayiwola</a>.
    </p>
    </footer>
</body>
<script src="JS/main.js"></script>
</html>
